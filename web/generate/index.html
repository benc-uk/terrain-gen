<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fractal Terrain Generator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏔️</text></svg>"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="controls">
        <div class="control-group">
          <label for="roughness">Smoothness: <span class="range-value" id="roughnessValue">2.2</span></label>
          <input type="range" id="roughness" min="1.5" max="2.8" step="0.01" value="2.2" />
        </div>

        <div class="control-group">
          <label for="power">Erosion: <span class="range-value" id="powerValue">1.8</span></label>
          <input type="range" id="power" min="0.5" max="3.0" step="0.1" value="1.8" />
        </div>

        <div class="control-group">
          <label for="seed">Seed:</label>
          <div class="seed-controls">
            <input type="number" id="seed" value="7431898631184268366" style="width: 170px" />
            <button id="randSeedBtn">🎲 Random</button>
          </div>
        </div>

        <div class="control-group">
          <label for="generateBtn">&nbsp;</label>
          <button id="generateBtn">🚀 Generate</button>
        </div>

        <div class="control-group">
          <label for="exploreBtn">&nbsp;</label>
          <button id="exploreBtn" style="background-color: rgb(40, 112, 40)" onclick="location.href='../raytrace'">🚁 Explore!</button>
        </div>
      </div>

      <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px">
        <div class="loading" id="loadingMessage">
          <span class="loader"></span>
        </div>
      </div>

      <img id="terrainImage" alt="Generated terrain will appear here" />
    </div>
    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
  </body>
</html>
