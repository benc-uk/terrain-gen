<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Terrain Generator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèîÔ∏è</text></svg>"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 8px;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 5px 5px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="number"],
      input[type="range"] {
        padding: 8px;
        border: 2px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      input[type="range"] {
        width: 100%;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      .seed-controls {
        display: flex;
        gap: 10px;
        align-items: end;
      }

      .image-container {
        text-align: center;
        margin-top: 20px;
      }

      #terrainImage {
        border-radius: 8px;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.6);
        margin: 0 auto;
      }

      .loader {
        width: 40px;
        height: 40px;
        border: 5px solid #505050;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .info {
        background-color: #e7f3ff;
        border: 1px solid #b3d9ff;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .range-value {
        font-weight: bold;
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üèîÔ∏è Terrain Generator</h1>

      <div class="info">
        <strong>About:</strong> This tool generates realistic terrain heightmaps
        using the classic
        <a
          href="https://en.wikipedia.org/wiki/Diamond-square_algorithm"
          target="_blank"
        >
          Diamond-Square algorithm
        </a>
        <br />Adjust the 'smoothness' to control terrain roughness. The
        'erosion' param to control elevation distribution, and use different
        seeds for varied landscapes.
      </div>

      <div class="controls">
        <div class="control-group">
          <label for="roughness"
            >Smoothness:
            <span class="range-value" id="roughnessValue">1.85</span></label
          >
          <input
            type="range"
            id="roughness"
            min="1.2"
            max="2.3"
            step="0.01"
            value="1.75"
          />
        </div>

        <div class="control-group">
          <label for="power"
            >Erosion:
            <span class="range-value" id="powerValue">1.8</span></label
          >
          <input
            type="range"
            id="power"
            min="0.5"
            max="3.0"
            step="0.1"
            value="1.8"
          />
        </div>

        <div class="control-group">
          <label for="seed">Seed:</label>
          <div class="seed-controls">
            <input
              type="number"
              id="seed"
              value="7431898631184268366"
              style="width: 200px"
            />
            <button id="randSeedBtn">üé≤ Random</button>
          </div>
        </div>

        <div class="control-group">
          <label for="generateBtn">&nbsp;</label>
          <button id="generateBtn">üöÄ Generate</button>
        </div>

        <div class="control-group">
          <div class="loading" id="loadingMessage">
            <span class="loader"></span>
          </div>
        </div>
      </div>

      <div class="image-container">
        <img
          id="terrainImage"
          alt="Generated terrain will appear here"
          style="display: none"
        />
      </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go();

      // Update roughness value display
      document
        .getElementById("roughness")
        .addEventListener("input", function () {
          document.getElementById("roughnessValue").textContent = this.value;
        });

      // Update power value display
      document.getElementById("power").addEventListener("input", function () {
        document.getElementById("powerValue").textContent = this.value;
      });

      // Auto-generate terrain when controls change
      document
        .getElementById("roughness")
        .addEventListener("change", handleGenerateTerrain);

      document
        .getElementById("power")
        .addEventListener("change", handleGenerateTerrain);

      document
        .getElementById("seed")
        .addEventListener("change", handleGenerateTerrain);

      document
        .querySelector(".seed-controls button")
        .addEventListener("click", handleRandomSeed);

      document
        .getElementById("generateBtn")
        .addEventListener("click", handleGenerateTerrain);

      async function handleGenerateTerrain() {
        console.log("Generating terrain...");

        // Show loading message
        const loadingMessage = document.getElementById("loadingMessage");
        const terrainImage = document.getElementById("terrainImage");
        const generateBtn = document.getElementById("generateBtn");
        const randomSeedBtn = document.getElementById("randSeedBtn");

        loadingMessage.style.display = "inline";
        // terrainImage.style.display = "none";
        generateBtn.disabled = true;
        randomSeedBtn.disabled = true;

        const seed = parseFloat(document.getElementById("seed").value);
        const roughness = parseFloat(
          document.getElementById("roughness").value
        );
        const power = parseFloat(document.getElementById("power").value);

        if (isNaN(seed) || isNaN(roughness) || isNaN(power)) {
          alert("Please enter valid numbers for seed, roughness, and power");
          loadingMessage.style.display = "none";
          generateBtn.disabled = false;
          return;
        }

        try {
          // Use setTimeout to allow DOM updates to render before calling WASM
          await new Promise((resolve) => setTimeout(resolve, 30));

          // Call the Go WASM function
          const imageData = window.generateTerrain(seed, roughness, power);

          if (typeof imageData === "string" && imageData.startsWith("Error")) {
            throw new Error(imageData);
          }

          // Display the image
          const img = document.getElementById("terrainImage");
          img.src = imageData;
          img.style.display = "block";
        } catch (error) {
          console.error("Error generating terrain:", error);
          alert("Error generating terrain: " + error.message);
        } finally {
          // Hide loading message and re-enable button
          loadingMessage.style.display = "none";
          generateBtn.disabled = false;
          randomSeedBtn.disabled = false;
        }
      }

      function handleRandomSeed() {
        try {
          // Store reference to avoid recursive call
          const wasmGenerateRandomSeed = window.generateRandomSeed;
          const randomSeed = wasmGenerateRandomSeed();
          document.getElementById("seed").value = Math.floor(randomSeed);
          handleGenerateTerrain();
        } catch (error) {
          console.error("Error in generateRandomSeed:", error);
          alert("Error generating random seed: " + error.message);
        }
      }

      // Load the WASM module
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then((result) => {
          go.run(result.instance);

          // Generate initial terrain
          handleGenerateTerrain();
        })
        .catch((error) => {
          console.error("Error loading WASM:", error);
          alert("Error loading WASM module. Make sure main.wasm is available.");
        });
    </script>
  </body>
</html>
