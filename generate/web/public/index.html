<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fractal Terrain Generator</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏔️</text></svg>"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <h1>🏔️ Fractal Terrain Generator</h1>

      <div class="controls">
        <div class="control-group">
          <label for="roughness"
            >Smoothness:
            <span class="range-value" id="roughnessValue">1.85</span></label
          >
          <input
            type="range"
            id="roughness"
            min="1.2"
            max="2.3"
            step="0.01"
            value="1.75"
          />
        </div>

        <div class="control-group">
          <label for="power"
            >Erosion:
            <span class="range-value" id="powerValue">1.8</span></label
          >
          <input
            type="range"
            id="power"
            min="0.5"
            max="3.0"
            step="0.1"
            value="1.8"
          />
        </div>

        <div class="control-group">
          <label for="seed">Seed:</label>
          <div class="seed-controls">
            <input
              type="number"
              id="seed"
              value="7431898631184268366"
              style="width: 200px"
            />
            <button id="randSeedBtn">🎲 Random</button>
          </div>
        </div>

        <div class="control-group">
          <label for="generateBtn">&nbsp;</label>
          <button id="generateBtn">🚀 Generate</button>
        </div>

        <div class="control-group">
          <div class="loading" id="loadingMessage">
            <span class="loader"></span>
          </div>
        </div>
      </div>

      <div class="image-container">
        <img
          id="terrainImage"
          alt="Generated terrain will appear here"
          style="display: none"
        />
      </div>
    </div>

    <div class="info">
      <strong>About:</strong> This tool generates realistic terrain heightmaps
      using the classic
      <a
        href="https://en.wikipedia.org/wiki/Diamond-square_algorithm"
        target="_blank"
      >
        Diamond-Square algorithm
      </a>
      <br />Adjust the 'smoothness' to control terrain roughness. The 'erosion'
      param to control elevation distribution, and use different seeds for
      varied landscapes.
    </div>
    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
  </body>
</html>
